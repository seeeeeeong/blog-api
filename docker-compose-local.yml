version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: blog-mysql-local
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_DATABASE: blog_db
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    networks:
      - blog-network

  redis:
    image: redis:7-alpine
    container_name: blog-redis-local
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - blog-network

volumes:
  mysql-data:
  redis-data:

networks:
  blog-network:
    driver: bridge
